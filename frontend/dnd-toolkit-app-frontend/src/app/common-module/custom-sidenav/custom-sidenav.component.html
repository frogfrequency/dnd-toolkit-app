<mat-sidenav-container>

    <mat-sidenav #sidenav mode="push" opened> 
        <mat-nav-list>

            <mat-list-item *ngFor="let element of sidenavElements">
                <a>{{element}}</a>
            </mat-list-item>

        </mat-nav-list>

    </mat-sidenav>
    <mat-sidenav-content>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        <h1 [style.color]="'blue'" [id]="1337">hello</h1>
    </mat-sidenav-content>

</mat-sidenav-container>
