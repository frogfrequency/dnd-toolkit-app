<div class="input-field">
    <mat-form-field appearance="fill">
        <mat-label>{{searchFieldParams.searchInputFieldTitle}}</mat-label>
        <input matInput #searchString placeholder="{{searchFieldParams.placeholder}}"
            value="{{searchFieldParams.value}}" (input)="inputChanged(searchString.value)">

    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" (click)="searchClick(searchString.value)">Search</button>
    <!-- to apply to best practises this button/input/form-thingy should be changed to submit and the value extracted correctly..  -->
</div>
